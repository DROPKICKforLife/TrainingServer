<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Training PAGE</title>
    </head>
    <body>
        <h1>Training PAGE</h1>
        <fieldset style="width: 30%">
            <legend>{{ treenum }}/{{ maxnum }} Tree Training</legend>
            <form action="train" method="POST" id="TreeSet">
            {% load static %}
                <!--<center><img src="./static/images/{{ filename }}" style="width:280px;height:280px;" /></center>-->
                <center><img src="data:image/png;base64,{{ treedata }}", style="width:280px;"/></center>
                <br/>

                {% for i , j in tq %}

                    {% ifequal j 'howmany' %}
                        <center>{{ i }}<br/><input type="textbox" name="quest{{ forloop.counter }}" placeholder="{{tree}}" /></center><br/>
                    {% endifequal %}
                    {% ifequal j "yesno" %}
                <center>{{ i }}<br/>
                    <input type="radio" name="quest{{ forloop.counter }}" value="yes" />네
                    <input type="radio" name="quest{{ forloop.counter }}" value="no" />아니요
                </center><br/>
                    {% endifequal %}
                    {% ifequal j "degree" %}
                        <center>{{ i }}<br/>
                            <input type="radio" name="quest{{ forloop.counter }}" value="1" />1
                            <input type="radio" name="quest{{ forloop.counter }}" value="2" />2
                            <input type="radio" name="quest{{ forloop.counter }}" value="3" />3
                            <input type="radio" name="quest{{ forloop.counter }}" value="4" />4
                            <input type="radio" name="quest{{ forloop.counter }}" value="5" />5
                        </center><br/>
                    {% endifequal %}
                {% endfor %}
                <input type="hidden" name="treenum" value="{{ treenum }}"/>
                <center><input type="submit" value="저장후 다음그림" /></center>

            </form>
        </fieldset>
    </body>

</html>
